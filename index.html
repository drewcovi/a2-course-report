<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Load the full list of courses, will all course activities, as well as the abbreviated list-->
    <script src="static_courses_full.js"></script>
    <script src="static_courses.js"></script>
    <!--After this, load the external script file-->
    <script src="script.js"></script>
    <link rel="store icon" href="favicon.ico">
    <title>Department Course Report</title>
  </head>
  <body onload="execute()">
      <!--You do not need to, and should not, edit any of the HTML.-->
      <h1>Informatics Department Course Report, Spring 2025</h1>
      <h2>Department Summary</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Course Category</th>
            <th>Course Count</th>
            <th>Enrollment</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Undergrad Lower Division</td>
            <td id="lowerDivisionCount">TBD</td>
            <td id="lowerDivisionEnrollment">TBD</td>
          </tr>
          <tr>
            <td>Undergrad Upper Division</td>
            <td id="upperDivisionCount">TBD</td>
            <td id="upperDivisionEnrollment">TBD</td>
          </tr>
          <tr>
            <td>MHCID</td>
            <td id="mhcidCount">TBD</td>
            <td id="mhcidEnrollment">TBD</td>
          </tr>
          <tr>
            <td>PhD</td>
            <td id="phdCount">TBD</td>
            <td id="phdEnrollment">TBD</td>
          </tr>
          <tr>
            <td>Total</td>
            <td id="totalCount">TBD</td>
            <td id="totalEnrollment">TBD</td>
          </tr>
        </tbody>
      </table>
      <h2>Courses (<span id="numberCourses">TBD</span>)</h2>
      <div class="container-fluid">
      <div class="row">
        <div class="form-check col-2">
          <!--Will call the makeFilter function whenever the checkbox gets checked or unchecked-->
          <input class="form-check-input" type="checkbox" id="ugradLowerCheckbox" value="ugradLower" checked onclick="makeFilter()">
          <label class="form-check-label" for="ugradLowerCheckbox">Undergrad Lower Division</label>
        </div>
        <div class="form-check col-2">
          <!--Will call the makeFilter function whenever the checkbox gets checked or unchecked-->
          <input class="form-check-input" type="checkbox" id="ugradUpperCheckbox" value="ugradUpper" checked onclick="makeFilter()">
          <label class="form-check-label" for="ugradUpperCheckbox">Undergrad Upper Division</label>
        </div>
        <div class="form-check col-2">
          <!--Will call the makeFilter function whenever the checkbox gets checked or unchecked-->
          <input class="form-check-input" type="checkbox" id="mhcidCheckbox" value="mhcid" checked onclick="makeFilter()">
          <label class="form-check-label" for="mhcidCheckbox">MHCID</label>
        </div>
        <div class="form-check col-2">
          <!--Will call the makeFilter function whenever the checkbox gets checked or unchecked-->
          <input class="form-check-input" type="checkbox" id="phdCheckbox" value="phd" checked onclick="makeFilter()">
          <label class="form-check-label" for="phdCheckbox">PhD</label>
        </div>
        <div class="col-4">
          <input class="form-control" id="search" placeholder="Search by instructor">
        </div>
      </div>
    </div>
    <div class="accordion" id="courseAccordion">
      <!--Code will populate this!-->
    </div>
    <p class="attribution">"<a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/4.0/">1f4ca.svg</a>" by <a rel="noopener noreferrer" href="https://github.com/twitter/twemoji">Twitter Twemoji</a> is licensed under <a rel="noopener noreferrer" href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0 <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg" style="height: 1em; margin-right: 0.125em; display: inline;"><img src="https://mirrors.creativecommons.org/presskit/icons/by.svg" style="height: 1em; margin-right: 0.125em; display: inline;"></a>.</p>
  </body>
</html>
